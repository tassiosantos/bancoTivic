
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> NOME </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>

  </ng-container>

  <ng-container matColumnDef="Cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf}}
    <a fxFlexFill [routerLink]="'/client/account/'+element.account" class="mat-row-link"></a>
     </td>
  </ng-container>

  <ng-container matColumnDef="Conta">
    <th mat-header-cell *matHeaderCellDef> CONTA  </th>
    <td mat-cell *matCellDef="let element"> {{element.account}} </td>
  </ng-container>

  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

</div>

<div>
  <button mat-button (click)="AddClient()"> Adicionar Cliente </button>
  
</div>
